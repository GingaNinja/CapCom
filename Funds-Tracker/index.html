    <section class="showcase">
      <div class="container">

          <!-- <h1>Input how much you have spent</h1> -->
          <h1>Hi <span>Travis</span>, This is your budget for the month:</h1>
          <p><span>Â£800</span></p>



      </div>
    </section>

    <section class="allocation">
      <div class="container">
        <div class="section-title">
        <h1> Please verify the following payment for the allocator:</h1>
        <p>description: <span id="js-description" data-bind="template: {name: 'OfficeWebControls-Title', data: ribbonViewModel}"></span id="js-amount"></p>
        </div>
        <form>
          <table data-bind='visible: gifts().length > 0'>
            <thead>
            <tr>
              <th>Category</th>
              <th>Amount</th>
              <th />
            </tr>
            </thead>
            <tbody data-bind='foreach: gifts'>
              <tr>
                <td><input class='required' data-bind='value: description, uniqueName: true' /></td>
                <td><input class='required number' data-bind='value: amount, uniqueName: true' /></td>
              </tr>
            </tbody>
        </table>

          <p>What was it for? <select data-bind="">
                        <option></option>
                        <option>Clothing & footwear</option>
                        <option>Food & supplies</option>
                        <option>Laundry & dry cleaning</option>
                        <option>Health costs</option>
                        <option>Vehicle maintenance</option>
                        <option>Vehicle tax</option>
                        <option>Vehicle Insurance</option>
                    </select></p>
          <p>Enter how much was spent: <input type="text" placeholder="Enter money.."><button type="submit" class="button_1">Save</button></p>


          <button data-bind='enable: gifts().length > 0' type='submit'>Submit</button>

        </form>
      </div>
    </section>

    <section>
      <div class="" >

      </div>
    </section>
